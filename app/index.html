<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shroom.io</title>

    <link href="styles/output.css" rel="stylesheet">
    <link href="lib/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/pocketbase_sdk/dist/pocketbase.umd.js"></script>
    <script defer type="module" src="js/network.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/listeners.js"></script>
    <script defer type="module" src="js/auth.js"></script>
    <script defer type="module" src="js/uicontrols.js"></script>
    
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary w-100" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/brandicon.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          shroom.io
        </a>
      </div>
    </nav>

    <div class="content">
      <div id="__login" class="flex flex-col">
          <p class="my-2 text-md font-bold">Choose a Nickname</p>
          <input class="my-2 px-4 py-2 border-4 focus:outline-none rounded-md" id="__nick" type="text" />
          <span class="text-sm text-red-500" id="__validateNickname" type="text"></span>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> Choose!</button>
      </div>

      <div class="flex flex-col" id="__game-view-text">
      </div>
      <div id="__game-view" style="display: none">
          <canvas height=400 width=800></canvas>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
      </div>

      <!-- Footer -->
      <footer>

      </footer>
    </div>
    <script src="lib/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
